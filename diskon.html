<!doctype html>
<html>
   <head>
      <title>Penentuan Diskon</title>
   </head>
   <body>
      <script>
         var pembelian = prompt("Total pembelian: ", 0);
         var diskon = 0;
         
         if (pembelian >= 100000)
            diskon = 0.1 * pembelian;
            
         document.write("Diskon: " + diskon + "<br>");
      </script>
   </body>
</html>
