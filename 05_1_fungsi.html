<!doctype html>
<html>
   <head>
      <title>Contoh Fungsi</title>
   </head>
   <body>
      <script>
         function ulangStr(k, n) {
            var hasil = ""; // String kosong
            
            for (var j = 0; j < n; j++) 
               hasil += k;
               
            return(hasil);   
         }      
  
         var garis = ulangStr("-", 10);      
         document.write(garis + "<br>");
         
         var bintang = ulangStr("*", 5);      
         document.write(bintang + "<br>");

         var str = ulangStr("*-----*", 5);      
         document.write(str + "<br>");       
      </script>
   </body>
</html>
